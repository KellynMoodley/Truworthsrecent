<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Tester</title>
</head>
<body>
    <h2>Webhook Tester</h2>
    <button id="sendRequest">Send Webhook Request</button>
    <pre id="response"></pre>
    
  <script>
    document.getElementById('sendRequest').addEventListener('click', async function() {
        const responseElem = document.getElementById('response');
        responseElem.textContent = 'Sending...';

        try {
            const response = await fetch('https://kkarodia.app.n8n.cloud/webhook/d1243d6b-35d5-4d00-913b-72ec5605839f');

            const text = await response.text(); // Get response as text
            try {
                const data = JSON.parse(text); // Try to parse as JSON
                responseElem.textContent = JSON.stringify(data, null, 2);
            } catch (jsonError) {
                responseElem.textContent = text; // If parsing fails, show raw text
            }
        } catch (error) {
            responseElem.textContent = 'Error: ' + error.message;
        }
    });
</script>
</body>
</html>
