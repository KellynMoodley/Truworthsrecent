<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Webhook Listener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
    <div class="w-80 bg-white shadow-lg h-screen fixed left-0 top-0 overflow-y-auto">
        <div class="bg-blue-600 text-white p-6">
            <h2 class="text-xl font-bold">Account Profiles</h2>
        </div>
        <div id="accountList" class="p-4 space-y-3">
            <div 
                onclick="selectAccount('10101123738860')" 
                class="bg-gray-50 hover:bg-blue-100 p-3 rounded-lg cursor-pointer transition group"
            >
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold text-gray-800 group-hover:text-blue-700">John Doe</h3>
                        <p class="text-sm text-gray-500 group-hover:text-blue-600">Account: 10101123738860</p>
                    </div>
                </div>
            </div>
            <div 
                onclick="selectAccount('67890')" 
                class="bg-gray-50 hover:bg-blue-100 p-3 rounded-lg cursor-pointer transition group"
            >
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold text-gray-800 group-hover:text-blue-700">Jane Smith</h3>
                        <p class="text-sm text-gray-500 group-hover:text-blue-600">Account: 67890</p>
                    </div>
                </div>
            </div>
            <div 
                onclick="selectAccount('54321')" 
                class="bg-gray-50 hover:bg-blue-100 p-3 rounded-lg cursor-pointer transition group"
            >
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold text-gray-800 group-hover:text-blue-700">Alice Johnson</h3>
                        <p class="text-sm text-gray-500 group-hover:text-blue-600">Account: 54321</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="ml-80 flex-grow p-10 w-[calc(100%-320px)]">
        <div class="bg-white shadow-md rounded-xl p-8 max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">N8N Webhook Listener</h2>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="accountNumber">
                    Account Number
                </label>
                <input 
                    type="text" 
                    id="accountNumber" 
                    placeholder="Enter Account Number"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                >
            </div>
            
            <button 
                onclick="fetchSummary()"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold"
            >
                Get Summary
            </button>
            
            <div 
                id="summary" 
                class="mt-8 p-6 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap overflow-auto max-h-64"
            >
                Waiting for webhook data...
            </div>
        </div>
    </main>

    <script src="n8n.js"></script>
    <script>
        function selectAccount(accountId) {
            document.getElementById('accountNumber').value = accountId;
        }
    </script>
</body>
</html>
