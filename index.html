<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N8N Webhook Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>N8N Webhook Response</h1>
  <form id="webhookForm">
    <label for="fileUrl">File URL:</label>
    <input type="text" id="fileUrl" name="fileUrl" placeholder="Enter file URL" required>
    <button type="submit">Call N8N Webhook</button>
  </form>

  <h2>Response:</h2>
  <div id="response">No response yet.</div>

  <script>
    document.getElementById('webhookForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const fileUrl = document.getElementById('fileUrl').value;
      const responseDiv = document.getElementById('response');

      try {
        const response = await fetch('/trigger-n8n', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ fileUrl }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
